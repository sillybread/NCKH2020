            <form>
              <table class="table table-borderless table-hover table-dark">
                <tbody>
                  <tr>
                    <th><i class="fa fa-server mr-3"></i>Server</th>
                    <td><input class="form-control form-control-sm bg-dark border-0 text-light" type="text" value="tcp://127.0.0.1"></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th><i class="fa fa-map-signs mr-3"></i>Port</th>
                    <td><input class="form-control form-control-sm bg-dark border-0 text-light" type="text" value="1883"></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th><i class="fa fa-reply mr-3"></i>Subscribe</th>
                    <td><input class="form-control form-control-sm bg-dark border-0 text-light" type="text" value="tranvikhan@gmail.com/demo"></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th><i class="fa fa-paper-plane mr-3"></i>Publish</th>
                    <td><input class="form-control form-control-sm bg-dark border-0 text-light" type="text" value="tranvikhan@gmail.com/demo"></td>

                  </tr>

                  <tr>

                    <td></td>
                  </tr>
