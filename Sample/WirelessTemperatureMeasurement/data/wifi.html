    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ware House Device</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <script src="./all.min.js"></script>
    <script  src="./Chart.min.js"></script>
  </head>
  <body class="bg-dark">
    <div class="container">
      <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm p-3 mb-5 rounded"
    >
      <a class="navbar-brand font-weight-bold" href="./index.html">WAREHOUSE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item mr-2">
            <a class="nav-link" href="./index.html"
              ><i class="fas fa-thermometer-three-quarters mr-2"></i>Status <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item mr-2 active">
            <a class="nav-link" href="./wifi.html"><i class="fas fa-wifi mr-2"></i>Wifi</a>
          </li>
          <li class="nav-item mr-2 ">
            <a class="nav-link" href="./mqtt.html"><i class="fas fa-plug mr-2"></i>Mqtt</a>
          </li>
          <li class="nav-item mr-2 ">
            <a class="nav-link" href="./device.html"><i class="fas fa-microchip mr-2"></i>Device</a>
          </li>
          <li class="nav-item mr-2 ">
            <a class="nav-link" href="./about.html"><i class="fas fa-address-card mr-2"></i>About</a>
          </li>
        </ul>
        <a class="nav-link text-light" href="./login.html"
            ><i class="fas fa-power-off mr-2"></i>logout</a
          >
      </div>
    </nav>
      <!-- content -->
      <div class="row text-light">
        <div class="col-xl-12">
          <div class="shadow p-3 mb-5 rounded p-5">
            <h6 class="font-weight-bold text-center mb-5">WIFI CONFIG</h6>
            <table class="table  table-hover table-dark">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">SSID</th>
                  <th scope="col">Signal</th>
                  <th scope="col">Security</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>NVUICAFE_VIP</td>
                  <td><i class="fas fa-wifi ml-2 text-success"></td>
                  <td>WPA32</td>
                  <td><button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#exampleModal">Connect</button></td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>NVUICAFE_FREE</td>
                  <td><i class="fas fa-wifi ml-2 text-warning"></td>
                  <td>WPA32</td>
                  <td><button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#exampleModal">Connect</button></td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>QUA_MANH</td>
                  <td><i class="fas fa-wifi ml-2 text-danger"></td>
                  <td>no</td>
                  <td><button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#exampleModal">Connect</button></td>
                </tr>
              </tbody>
            </table>
            <button type="button" class="btn btn-secondary "><i class="fa fa-redo-alt mr-2"></i>Refesh List</button>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL                             -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog ">
        <div class="modal-content bg-dark text-light">
          <div class="modal-body p-4">
            <h5 class="modal-title text-center" id="ModalLabel">CONNECT WIFI</h5>
            <form>
              <div class="form-group">
                <label for="SsidWifi">SSID</label>
                <input required type="text" class="form-control bg-secondary text-light border-0" id="SsidWifi"  value="QUA_MANH" disabled>
              </div>
              <div class="form-group">
                <label for="PassWifi">Password</label>
                <input required type="password" class="form-control bg-secondary text-light border-0" id="PassWifi">
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4"><i class="fa fa-plug mr-2"></i>Connect</button>
            </form>
          </div>
        </div>
      </div>
    </div>
