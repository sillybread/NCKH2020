<html>
	<head>
		<title>JS sample runner</title>
	</head>
	<body>
		<script>
		function mkRDArr(x=50, y=50, z=50){
			let rd = ()=>{return Math.trunc(Math.random()*100-50)};
			let rl = ()=> {location.reload()};
			let aMap = new Array(z).fill(0).map(
				e => {return new Array(y).fill(0).map(
					e => {return new Array(x).fill(0).map(
						e => {return rd()}
					)}
				)}
			);
			return aMap;
		}
		document.write(JSON.stringify(mkRDArr(50,50,50)));	
		</script>
		<div id="test"></div>
	</body>
</html>
