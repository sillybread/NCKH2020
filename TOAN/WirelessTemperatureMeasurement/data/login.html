<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ware House Device</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <script src="./all.min.js"></script>
    <body class="bg-dark"></body>
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center pt-5">
        <div class="col-xl-5 pt-5">
          <div class="shadow p-3 mb-5 rounded">
            <div class="p-4 text-light">
              <img
                src="./logo.png"
                alt="logo"
                class="mx-auto d-block mb-5"
                width="100"
              />
              <form>
                <div class="form-group">
                  <label for="Username">Username</label>
                  <input
                    required
                    type="text"
                    class="form-control bg-secondary text-light border-0"
                    id="Username"
                  />
                </div>
                <div class="form-group">
                  <label for="PassWifi">Password</label>
                  <input
                    required
                    type="password"
                    class="form-control bg-secondary text-light border-0"
                    id="PassWifi"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">
                  <i class="fa fa-sign-in mr-2"></i>Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
